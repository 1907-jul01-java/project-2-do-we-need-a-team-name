<div align="left">
  <h2>Now Playing</h2>
  <ul>
    <li *ngFor='let n of nowPlaying' class='thumbnail'>
      <a href='/moviedetails/:{{n.id}}' class='thumb'>
        <img src='http://image.tmdb.org/t/p/w154{{n.poster_path}}' alt='{{n.title}}'>
      </a>
      <p>{{n.title}}</p>
      <p>{{n.vote_average}}/10</p>
    </li>
  </ul>
</div>

<div align="center">
    <h2>Popular</h2>
    <ul>
      <li *ngFor='let n of Popular' class='thumbnail'>
        <a href='/moviedetails/:{{n.id}}' class='thumb'>
          <img src='http://image.tmdb.org/t/p/w154{{n.poster_path}}' alt='{{n.title}}'>
        </a>
        <p>{{n.title}}</p>
        <p>{{n.vote_average}}/10</p>
      </li>
    </ul>
  </div>

  <div align="right">
      <h2>Top Rated</h2>
      <ul>
        <li *ngFor='let n of topRated' class='thumbnail'>
          <a href='/moviedetails/:{{n.id}}' class='thumb'>
            <img src='http://image.tmdb.org/t/p/w154{{n.poster_path}}' alt='{{n.title}}'>
          </a>
          <p>{{n.title}}</p>
          <p>{{n.vote_average}}/10</p>
        </li>
      </ul>
    </div>
